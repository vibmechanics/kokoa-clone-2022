<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css" />
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chat w/bj- Kokoa Talk</title>
    </head>
    <body id="chat-screen">
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>110%</span>
                <i class="fas fa-battery-half fa-lg"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>

        <header class="alt-header">
            <div class="alt-header__column">
                <a href="javascript:history.back();">
                    <i class="fas fa-angle-left fa-2x"></i>
                </a>
            </div>
            <div class="alt-header__column">
                <h1 class="alt-header__title">bj</h1>
            </div>
            <div class="alt-header__column">
                <span><i class="fas fa-search fa-lg"></i></span>
                <span><i class="fas fa-bars fa-lg"></i></span>
            </div>
        </header>

        <main class="main-screen main-chat">
            <div class="chat__timestamp">Tuesday, June 30, 2022</div>
            <div class="message-row">
                <img src="img/bj.png" />
                <div class="message-row__content">
                    <span class="message__author">bj</span>
                    <div class="message__info">
                        <span class="message__bubble">Hi!</span>
                        <span class="message__time">21:27</span>
                    </div>
                </div>
            </div>
            <div class="message-row message-row--own">
                <div class="message-row__content">
                    <div class="message__info">
                        <span class="message__bubble">Hi nice to meet you!</span>
                        <span class="message__time">21:27</span>
                    </div>
                </div>
            </di>
            
        </main>

        <form class="reply">
            <div class="reply__column">
                <i class="far fa-plus-square"></i>
            </div>
            <div class="reply__column">
                <input type="text" placeholder="Write a message..." />
                <i class="far fa-smile-wink fa-lg"></i>
                <button>
                    <i class="fas fa-arrow-up"></i>
                </button>
            </div>
        </form>

        <script
            src="https://kit.fontawesome.com/e349a98baf.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
